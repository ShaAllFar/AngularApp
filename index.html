<!DOCTYPE html>
<html ng-app="storeApplication">
  <head>
    <title>Angular Store App</title>
    <link type="text/css" rel="stylesheet" href="style/style.css"/>
    <link type="text/css" rel="stylesheet" href="style/validation.css"/>
    <script type="text/javascript" src="/scripts/vendor/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/products.js"></script>

  </head>
  <body ng-controller="StoreController as store">
    <header>
      <h1>Angular App Store</h1>
    </header>
    <main>
      <!-- products container -->
      <div class="products-container">
      <!-- products-group -->
        <div id="product-items" ng-hide="store.product.soldOut" ng-repeat="product in store.products">
          <h3>{{product.name}}</h3>
          <img ng-src="{{product.image}}">
          <p>{{product.size}}</p>
          <p>{{product.price | currency}}</p>
          <button id=purchase ng-show="store.products.canPurchase"></button>

      <!-- tabs -->
      <product-tabs></product-tabs>
    </div>
  </div>
    </main>
    <footer>
    </footer>
  </body>
</html>
