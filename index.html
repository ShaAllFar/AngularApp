<!DOCTYPE html>
<html ng-app="storeApplication">
  <head>
    <title>Angular Store App</title>
    <link type="text/css" rel="stylesheet" href="style/style.css"/>
    <link type="text/css" rel="stylesheet" href="style/validation.css"/>
    <link type="text/css" rel="stylesheet" href="style/vendor/reset.css"/>
    <link type="text/css" rel="stylesheet" href="style/base.css"/>



  </head>
  <body ng-controller="StoreController as store">
    <header>
      <h1>Angular App Store</h1>
    </header>
    <main>
      <!-- products container -->
      <div class="products-container">
      <!-- products-group -->
        <div class="product-items" ng-hide="store.product.soldOut" ng-repeat="product in store.products">
          <h3>{{product.name}}</h3>
          <img ng-src="{{product.image}}">
        
      <!-- tabs -->
          <product-tabs></product-tabs>
        </div>
      </div>
    </main>
    <footer>
    </footer>
    <script type="text/javascript" src="/scripts/vendor/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/products.js"></script>
  </body>
</html>
