  <!-- review form -->
    <!-- live preview -->
    <div class="live">
      <span>{{reviewCtrl.review.stars}} Stars</span>
      <p>{{reviewCtrl.review.body}}</p>
      <cite>-{{reviewCtrl.review.author}}</cite>
    </div>
  <form class="form" name="reviewForm" ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
    <!-- form -->
    <h4>Submit A Review</h4>
    <fieldset class=form-group>
      <select class="form-control" ng-options="stars for stars in [5,4,3,2,1]"  title="Stars" ng-model="reviewCtrl.review.stars" required>
        <option value="">Rate the Product</option>
      </select>
    </fieldset>
    <fieldset class=form-group>
      <textarea class="form-control" placeholder="Write A Review" title="Review" ng-model="reviewCtrl.review.body"></textarea>
    </fieldset>
    <fieldset class=form-group>
      <input type="email" class="form-control" placeholder="john@email.com" ng-model="reviewCtrl.review.author" required/>
    </fieldset>
    <fieldset>
      <input type="submit" class="btn" value="Submit Review" />
    </fieldset>

  </form>
